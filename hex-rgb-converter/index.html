<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX TO RGB CONVERTER</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../theme.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="pixel-text">◆ HEX TO RGB CONVERTER ◆</h1>
            <p class="subtitle">Convert between color formats</p>
        </header>
        <main class="main-content">
            <div class="pixel-panel">
                <div class="panel-header"><span class="panel-title">◢ COLOR CONVERTER ◣</span></div>
                <div class="panel-content">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-lg);">
                        <div>
                            <label style="display: block; margin-bottom: var(--space-sm); font-weight: bold; color: var(--color-primary);">HEX COLOR</label>
                            <input type="text" id="hexInput" value="#6AB0A2" placeholder="#000000" style="width: 100%; padding: var(--space-md); border: 2px dashed var(--color-border); background: var(--color-input-bg); color: var(--color-text); font-family: 'VT323', monospace; font-size: 1.2rem;">
                            <input type="color" id="colorPicker" value="#6AB0A2" style="width: 100%; height: 60px; margin-top: var(--space-sm); border: 2px dashed var(--color-border);">
                        </div>
                        <div id="results"></div>
                    </div>
                    <div id="preview" style="margin-top: var(--space-lg); border: 2px dashed var(--color-border); height: 100px;"></div>
                </div>
            </div>
        </main>
        <footer class="footer pixel-text">
            <p>▼ HEX TO RGB CONVERTER ▼</p>
            <div class="footer-links">
                <span>Made by <a href="https://www.linkedin.com/in/navaneeth-sankar-k-p" target="_blank" rel="noopener noreferrer">Navaneeth Sankar K P</a></span>
                <span>|</span>
                <span><a href="https://github.com/navuxneeth/EpicUXTools" target="_blank" rel="noopener noreferrer">Github Repo</a></span>
            </div>
            <p class="footer-copyright">Copyright © 2025</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
