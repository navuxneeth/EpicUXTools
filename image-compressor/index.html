<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE COMPRESSOR</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../theme.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="pixel-text">◆ IMAGE COMPRESSOR ◆</h1>
            <p class="subtitle">Reduce image file size while maintaining quality</p>
        </header>

        <main class="main-content">
            <div class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ COMPRESS IMAGES ◣</span>
                </div>
                <div class="panel-content">
                    <div style="border: 3px dashed var(--color-border); padding: var(--space-xl); text-align: center; background: var(--color-panel-bg); cursor: pointer; margin-bottom: var(--space-lg);" id="uploadZone">
                        <h2>► DRAG & DROP IMAGES HERE ◄</h2>
                        <p>or click to browse</p>
                        <p style="color: var(--color-text-dim); margin-top: var(--space-md);">Supports PNG, JPG, JPEG</p>
                        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                    </div>
                    
                    <div id="controls" style="display: none;">
                        <div style="margin-bottom: var(--space-lg);">
                            <label style="display: block; margin-bottom: var(--space-sm); font-weight: bold; color: var(--color-primary);">QUALITY: <span id="qualityValue">80</span>%</label>
                            <input type="range" id="quality" min="1" max="100" value="80" style="width: 100%;">
                        </div>
                        
                        <div id="results"></div>
                        
                        <button class="pixel-button" style="margin-top: var(--space-lg); width: 100%;" onclick="downloadAll()">
                            ► DOWNLOAD ALL ◄
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer pixel-text">
            <p>▼ IMAGE COMPRESSOR ▼</p>
            <p class="footer-note">Optimize images for web and mobile</p>
            <div class="footer-links">
                <span>Made by <a href="https://www.linkedin.com/in/navaneeth-sankar-k-p" target="_blank" rel="noopener noreferrer">Navaneeth Sankar K P</a></span>
                <span>|</span>
                <span><a href="https://github.com/navuxneeth/EpicUXTools" target="_blank" rel="noopener noreferrer">Github Repo</a></span>
            </div>
            <p class="footer-copyright">Copyright © 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
