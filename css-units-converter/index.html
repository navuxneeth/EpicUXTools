<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS UNITS CONVERTER</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../theme.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="pixel-text">◆ CSS UNITS CONVERTER ◆</h1>
            <p class="subtitle">Convert between px, rem, em, %, pt, and more</p>
        </header>
        <main class="main-content">
            <div class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ UNIT CONVERTER ◣</span>
                </div>
                <div class="panel-content">
                    <div style="margin-bottom: var(--space-lg);">
                        <label style="display: block; margin-bottom: var(--space-sm); font-weight: bold; color: var(--color-primary);">BASE FONT SIZE (px)</label>
                        <input type="number" id="baseFontSize" value="16" style="width: 100%; padding: var(--space-sm); border: 2px dashed var(--color-border); background: var(--color-input-bg); color: var(--color-text); font-family: 'VT323', monospace;">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-lg);">
                        <div>
                            <label style="display: block; margin-bottom: var(--space-sm); font-weight: bold; color: var(--color-primary);">VALUE</label>
                            <input type="number" id="inputValue" value="16" style="width: 100%; padding: var(--space-sm); border: 2px dashed var(--color-border); background: var(--color-input-bg); color: var(--color-text); font-family: 'VT323', monospace;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: var(--space-sm); font-weight: bold; color: var(--color-primary);">FROM UNIT</label>
                            <select id="fromUnit" style="width: 100%; padding: var(--space-sm); border: 2px dashed var(--color-border); background: var(--color-input-bg); color: var(--color-text); font-family: 'VT323', monospace;">
                                <option>px</option><option>rem</option><option>em</option><option>%</option><option>pt</option><option>vh</option><option>vw</option>
                            </select>
                        </div>
                    </div>
                    <div id="results" style="margin-top: var(--space-lg);"></div>
                </div>
            </div>
        </main>
        <footer class="footer pixel-text">
            <p>▼ CSS UNITS CONVERTER ▼</p>
            <div class="footer-links">
                <span>Made by <a href="https://www.linkedin.com/in/navaneeth-sankar-k-p" target="_blank" rel="noopener noreferrer">Navaneeth Sankar K P</a></span>
                <span>|</span>
                <span><a href="https://github.com/navuxneeth/EpicUXTools" target="_blank" rel="noopener noreferrer">Github Repo</a></span>
            </div>
            <p class="footer-copyright">Copyright © 2025</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
