<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW GENERATOR</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../theme.js"></script>
    <style>
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            padding: var(--space-md);
            border: 2px dashed var(--color-border);
            background: var(--color-input-bg);
        }
        .control-group label {
            font-weight: bold;
            color: var(--color-primary);
        }
        .preview-container {
            background: #f0f0f0;
            padding: var(--space-xl);
            border: 3px dashed var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .preview-box {
            width: 200px;
            height: 200px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
        }
        .preview-text {
            font-size: 3rem;
            color: #333;
            font-family: 'VT323', monospace;
        }
        .code-output {
            background: var(--color-input-bg);
            border: 2px dashed var(--color-border);
            padding: var(--space-md);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: var(--space-md);
        }
        input[type="range"] {
            width: 100%;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px dashed var(--color-border);
            cursor: pointer;
        }
        select {
            padding: var(--space-sm);
            border: 2px dashed var(--color-border);
            background: white;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }
        .button-row {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            margin-bottom: var(--space-md);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="pixel-text">[SHADOW GENERATOR]</h1>
            <p class="subtitle">CREATE BOX AND TEXT SHADOWS WITH LIVE PREVIEW</p>
        </header>

        <main class="main-content">
            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ SHADOW SETTINGS ◣</span>
                </div>
                <div class="panel-content">
                    <div class="button-row">
                        <button class="pixel-button" id="boxShadowBtn">BOX SHADOW</button>
                        <button class="pixel-button-secondary" id="textShadowBtn">TEXT SHADOW</button>
                    </div>

                    <div class="controls-grid">
                        <div class="control-group">
                            <label>HORIZONTAL OFFSET: <span id="xValue">10</span>px</label>
                            <input type="range" id="xOffset" min="-100" max="100" value="10">
                        </div>

                        <div class="control-group">
                            <label>VERTICAL OFFSET: <span id="yValue">10</span>px</label>
                            <input type="range" id="yOffset" min="-100" max="100" value="10">
                        </div>

                        <div class="control-group">
                            <label>BLUR RADIUS: <span id="blurValue">20</span>px</label>
                            <input type="range" id="blur" min="0" max="100" value="20">
                        </div>

                        <div class="control-group" id="spreadControl">
                            <label>SPREAD: <span id="spreadValue">0</span>px</label>
                            <input type="range" id="spread" min="-50" max="50" value="0">
                        </div>

                        <div class="control-group">
                            <label>SHADOW COLOR:</label>
                            <input type="color" id="shadowColor" value="#000000">
                        </div>

                        <div class="control-group">
                            <label>OPACITY: <span id="opacityValue">50</span>%</label>
                            <input type="range" id="opacity" min="0" max="100" value="50">
                        </div>

                        <div class="control-group" id="insetControl">
                            <label>
                                <input type="checkbox" id="inset"> INSET SHADOW
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ PREVIEW ◣</span>
                </div>
                <div class="panel-content">
                    <div class="preview-container" id="previewContainer">
                        <div class="preview-box" id="previewBox">
                            <span id="previewContent">SHADOW</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ CSS CODE ◣</span>
                </div>
                <div class="panel-content">
                    <div class="button-row">
                        <button class="pixel-button" id="copyBtn">COPY CSS</button>
                        <button class="pixel-button-secondary" id="resetBtn">RESET</button>
                    </div>
                    <div class="code-output" id="cssOutput"></div>
                </div>
            </section>
        </main>

                <footer class="footer pixel-text">
            <p>SHADOW GENERATOR v1.0</p>
            <p class="footer-note">Generate CSS box and text shadows</p>
            <div class="footer-links">
                <span>Made by <a href="https://www.linkedin.com/in/navaneeth-sankar-k-p" target="_blank" rel="noopener noreferrer">Navaneeth Sankar K P</a></span>
                <span>|</span>
                <span><a href="https://github.com/navuxneeth/EpicUXTools" target="_blank" rel="noopener noreferrer">Github Repo</a></span>
            </div>
            <p class="footer-copyright">Copyright © 2025</p>
        </footer>
    </div>

    <script>
        let shadowType = 'box-shadow';

        function hexToRgba(hex, opacity) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacity / 100})`;
        }

        function updateShadow() {
            const x = document.getElementById('xOffset').value;
            const y = document.getElementById('yOffset').value;
            const blur = document.getElementById('blur').value;
            const spread = shadowType === 'box-shadow' ? document.getElementById('spread').value : 0;
            const color = document.getElementById('shadowColor').value;
            const opacity = document.getElementById('opacity').value;
            const inset = shadowType === 'box-shadow' && document.getElementById('inset').checked ? 'inset ' : '';

            const rgba = hexToRgba(color, opacity);

            let shadowCSS;
            if (shadowType === 'box-shadow') {
                shadowCSS = `${inset}${x}px ${y}px ${blur}px ${spread}px ${rgba}`;
                document.getElementById('previewBox').style.boxShadow = shadowCSS;
                document.getElementById('previewBox').style.textShadow = 'none';
                document.getElementById('cssOutput').textContent = `box-shadow: ${shadowCSS};`;
            } else {
                shadowCSS = `${x}px ${y}px ${blur}px ${rgba}`;
                document.getElementById('previewContent').style.textShadow = shadowCSS;
                document.getElementById('previewBox').style.boxShadow = 'none';
                document.getElementById('cssOutput').textContent = `text-shadow: ${shadowCSS};`;
            }
        }

        function setupSlider(id, valueId) {
            document.getElementById(id).addEventListener('input', (e) => {
                document.getElementById(valueId).textContent = e.target.value;
                updateShadow();
            });
        }

        setupSlider('xOffset', 'xValue');
        setupSlider('yOffset', 'yValue');
        setupSlider('blur', 'blurValue');
        setupSlider('spread', 'spreadValue');
        setupSlider('opacity', 'opacityValue');

        document.getElementById('shadowColor').addEventListener('input', updateShadow);
        document.getElementById('inset').addEventListener('change', updateShadow);

        document.getElementById('boxShadowBtn').addEventListener('click', () => {
            shadowType = 'box-shadow';
            document.getElementById('boxShadowBtn').className = 'pixel-button';
            document.getElementById('textShadowBtn').className = 'pixel-button-secondary';
            document.getElementById('spreadControl').style.display = 'flex';
            document.getElementById('insetControl').style.display = 'flex';
            document.getElementById('previewBox').style.display = 'flex';
            document.getElementById('previewContent').className = '';
            updateShadow();
        });

        document.getElementById('textShadowBtn').addEventListener('click', () => {
            shadowType = 'text-shadow';
            document.getElementById('textShadowBtn').className = 'pixel-button';
            document.getElementById('boxShadowBtn').className = 'pixel-button-secondary';
            document.getElementById('spreadControl').style.display = 'none';
            document.getElementById('insetControl').style.display = 'none';
            document.getElementById('previewBox').style.display = 'flex';
            document.getElementById('previewContent').className = 'preview-text';
            updateShadow();
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const code = document.getElementById('cssOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('CSS copied to clipboard!');
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('xOffset').value = 10;
            document.getElementById('yOffset').value = 10;
            document.getElementById('blur').value = 20;
            document.getElementById('spread').value = 0;
            document.getElementById('opacity').value = 50;
            document.getElementById('shadowColor').value = '#000000';
            document.getElementById('inset').checked = false;
            
            document.getElementById('xValue').textContent = '10';
            document.getElementById('yValue').textContent = '10';
            document.getElementById('blurValue').textContent = '20';
            document.getElementById('spreadValue').textContent = '0';
            document.getElementById('opacityValue').textContent = '50';
            
            updateShadow();
        });

        // Initial render
        updateShadow();
    </script>
</body>
</html>
