<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON GENERATOR</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../theme.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="pixel-text">◆ BUTTON GENERATOR ◆</h1>
            <p class="subtitle">Design and generate CSS buttons</p>
        </header>
        <main class="main-content">
            <div class="pixel-panel">
                <div class="panel-header"><span class="panel-title">◢ BUTTON DESIGN ◣</span></div>
                <div class="panel-content">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-lg);">
                        <div>
                            <div style="margin-bottom: var(--space-md);">
                                <label style="display: block; margin-bottom: var(--space-xs); font-weight: bold; color: var(--color-primary);">TEXT</label>
                                <input type="text" id="btnText" value="CLICK ME" style="width: 100%; padding: var(--space-sm); border: 2px dashed var(--color-border); background: var(--color-input-bg); color: var(--color-text); font-family: 'VT323', monospace;">
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-sm); margin-bottom: var(--space-md);">
                                <div>
                                    <label style="display: block; margin-bottom: var(--space-xs); font-weight: bold; color: var(--color-primary);">BG COLOR</label>
                                    <input type="color" id="bgColor" value="#6AB0A2" style="width: 100%; height: 40px; border: 2px dashed var(--color-border);">
                                </div>
                                <div>
                                    <label style="display: block; margin-bottom: var(--space-xs); font-weight: bold; color: var(--color-primary);">TEXT COLOR</label>
                                    <input type="color" id="textColor" value="#ffffff" style="width: 100%; height: 40px; border: 2px dashed var(--color-border);">
                                </div>
                            </div>
                            <div style="margin-bottom: var(--space-md);">
                                <label style="display: block; margin-bottom: var(--space-xs); font-weight: bold; color: var(--color-primary);">BORDER RADIUS: <span id="radiusVal">8</span>px</label>
                                <input type="range" id="borderRadius" min="0" max="50" value="8" style="width: 100%;">
                            </div>
                            <div style="margin-bottom: var(--space-md);">
                                <label style="display: block; margin-bottom: var(--space-xs); font-weight: bold; color: var(--color-primary);">PADDING: <span id="paddingVal">12</span>px</label>
                                <input type="range" id="padding" min="4" max="40" value="12" style="width: 100%;">
                            </div>
                            <div style="margin-bottom: var(--space-md);">
                                <label style="display: block; margin-bottom: var(--space-xs); font-weight: bold; color: var(--color-primary);">FONT SIZE: <span id="fontSizeVal">16</span>px</label>
                                <input type="range" id="fontSize" min="10" max="32" value="16" style="width: 100%;">
                            </div>
                        </div>
                        <div>
                            <h3 style="margin-bottom: var(--space-md);">► PREVIEW</h3>
                            <div style="border: 2px dashed var(--color-border); padding: var(--space-xl); background: var(--color-input-bg); text-align: center; margin-bottom: var(--space-md);">
                                <button id="preview" style="cursor: pointer; border: none; font-family: 'VT323', monospace; transition: opacity 0.3s;">CLICK ME</button>
                            </div>
                            <h3>► CSS CODE</h3>
                            <div id="cssCode" style="padding: var(--space-md); border: 2px dashed var(--color-border); background: var(--color-input-bg); font-family: monospace; white-space: pre; font-size: 0.9rem; overflow-x: auto;"></div>
                            <button class="pixel-button" style="width: 100%; margin-top: var(--space-md);" onclick="copyCSS()">► COPY CSS ◄</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer pixel-text">
            <p>▼ BUTTON GENERATOR ▼</p>
            <div class="footer-links">
                <span>Made by <a href="https://www.linkedin.com/in/navaneeth-sankar-k-p" target="_blank" rel="noopener noreferrer">Navaneeth Sankar K P</a></span>
                <span>|</span>
                <span><a href="https://github.com/navuxneeth/EpicUXTools" target="_blank" rel="noopener noreferrer">Github Repo</a></span>
            </div>
            <p class="footer-copyright">Copyright © 2025</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
