<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG ICON GENERATOR</title>
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../theme.js"></script>
    <style>
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        .icon-card {
            border: 2px dashed var(--color-border);
            padding: var(--space-md);
            background: var(--color-input-bg);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .icon-card:hover {
            background: var(--color-primary);
            color: white;
        }
        .icon-card.selected {
            background: var(--color-primary);
            color: white;
            border-width: 3px;
        }
        .icon-card svg {
            width: 48px;
            height: 48px;
            margin-bottom: var(--space-sm);
        }
        .icon-name {
            font-size: 0.8rem;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            padding: var(--space-md);
            border: 2px dashed var(--color-border);
            background: var(--color-input-bg);
        }
        .control-group label {
            font-weight: bold;
            color: var(--color-primary);
        }
        .preview-area {
            background: #f0f0f0;
            border: 3px dashed var(--color-border);
            padding: var(--space-xl);
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #previewIcon {
            transition: all 0.3s;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: var(--space-sm);
            border: 2px dashed var(--color-border);
            background: white;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px dashed var(--color-border);
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
        }
        select {
            padding: var(--space-sm);
            border: 2px dashed var(--color-border);
            background: white;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }
        .button-row {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="pixel-text">[SVG ICON GENERATOR]</h1>
            <p class="subtitle">CREATE CUSTOMIZABLE SVG ICONS</p>
        </header>

        <main class="main-content">
            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ SELECT ICON ◣</span>
                </div>
                <div class="panel-content">
                    <div class="icon-grid" id="iconGrid"></div>
                </div>
            </section>

            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ CUSTOMIZE ◣</span>
                </div>
                <div class="panel-content">
                    <div class="controls-grid">
                        <div class="control-group">
                            <label>SIZE: <span id="sizeValue">64</span>px</label>
                            <input type="range" id="size" min="16" max="512" value="64">
                        </div>

                        <div class="control-group">
                            <label>STROKE WIDTH: <span id="strokeValue">2</span>px</label>
                            <input type="range" id="strokeWidth" min="1" max="8" value="2">
                        </div>

                        <div class="control-group">
                            <label>COLOR:</label>
                            <input type="color" id="color" value="#000000">
                        </div>

                        <div class="control-group">
                            <label>STYLE:</label>
                            <select id="style">
                                <option value="outline">Outline</option>
                                <option value="filled">Filled</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ PREVIEW ◣</span>
                </div>
                <div class="panel-content">
                    <div class="preview-area">
                        <svg id="previewIcon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v8"></path>
                            <path d="M8 12h8"></path>
                        </svg>
                    </div>
                </div>
            </section>

            <section class="pixel-panel">
                <div class="panel-header">
                    <span class="panel-title">◢ SVG CODE ◣</span>
                </div>
                <div class="panel-content">
                    <div class="button-row">
                        <button class="pixel-button" id="copySvgBtn">COPY SVG CODE</button>
                        <button class="pixel-button-secondary" id="downloadSvgBtn">DOWNLOAD SVG</button>
                        <button class="pixel-button-secondary" id="downloadPngBtn">DOWNLOAD PNG</button>
                    </div>
                    <textarea id="svgCode" readonly></textarea>
                </div>
            </section>
        </main>

                <footer class="footer pixel-text">
            <p>SVG ICON GENERATOR v1.0</p>
            <p class="footer-note">Create customizable SVG icons for web projects</p>
            <div class="footer-links">
                <span>Made by <a href="https://www.linkedin.com/in/navaneeth-sankar-k-p" target="_blank" rel="noopener noreferrer">Navaneeth Sankar K P</a></span>
                <span>|</span>
                <span><a href="https://github.com/navuxneeth/EpicUXTools" target="_blank" rel="noopener noreferrer">Github Repo</a></span>
            </div>
            <p class="footer-copyright">Copyright © 2025</p>
        </footer>
    </div>

    <script>
        const icons = {
            plus: '<circle cx="12" cy="12" r="10"></circle><path d="M12 8v8"></path><path d="M8 12h8"></path>',
            minus: '<circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path>',
            check: '<polyline points="20 6 9 17 4 12"></polyline>',
            x: '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>',
            heart: '<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>',
            star: '<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>',
            home: '<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>',
            user: '<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>',
            settings: '<circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6M1 12h6m6 0h6"></path>',
            search: '<circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path>',
            mail: '<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline>',
            phone: '<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>',
            camera: '<path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle>',
            download: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line>',
            upload: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line>',
            menu: '<line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line>',
            clock: '<circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>',
            calendar: '<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>',
        };

        let selectedIcon = 'plus';

        // Populate icon grid
        const iconGrid = document.getElementById('iconGrid');
        Object.keys(icons).forEach(key => {
            const card = document.createElement('div');
            card.className = 'icon-card' + (key === 'plus' ? ' selected' : '');
            card.innerHTML = `
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    ${icons[key]}
                </svg>
                <div class="icon-name">${key.toUpperCase()}</div>
            `;
            card.addEventListener('click', () => {
                document.querySelectorAll('.icon-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedIcon = key;
                updatePreview();
            });
            iconGrid.appendChild(card);
        });

        function updatePreview() {
            const size = document.getElementById('size').value;
            const strokeWidth = document.getElementById('strokeWidth').value;
            const color = document.getElementById('color').value;
            const style = document.getElementById('style').value;

            const preview = document.getElementById('previewIcon');
            preview.setAttribute('width', size);
            preview.setAttribute('height', size);
            preview.setAttribute('stroke-width', strokeWidth);
            preview.setAttribute('stroke', color);
            
            if (style === 'filled') {
                preview.setAttribute('fill', color);
                preview.setAttribute('stroke', 'none');
            } else {
                preview.setAttribute('fill', 'none');
                preview.setAttribute('stroke', color);
            }

            preview.innerHTML = icons[selectedIcon];

            // Update SVG code
            const svgCode = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${style === 'filled' ? color : 'none'}" stroke="${style === 'filled' ? 'none' : color}" stroke-width="${strokeWidth}" stroke-linecap="round" stroke-linejoin="round">
    ${icons[selectedIcon]}
</svg>`;
            document.getElementById('svgCode').value = svgCode;
        }

        document.getElementById('size').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = e.target.value;
            updatePreview();
        });

        document.getElementById('strokeWidth').addEventListener('input', (e) => {
            document.getElementById('strokeValue').textContent = e.target.value;
            updatePreview();
        });

        document.getElementById('color').addEventListener('input', updatePreview);
        document.getElementById('style').addEventListener('change', updatePreview);

        document.getElementById('copySvgBtn').addEventListener('click', () => {
            const code = document.getElementById('svgCode').value;
            navigator.clipboard.writeText(code).then(() => {
                alert('SVG code copied to clipboard!');
            });
        });

        document.getElementById('downloadSvgBtn').addEventListener('click', () => {
            const code = document.getElementById('svgCode').value;
            const blob = new Blob([code], { type: 'image/svg+xml' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `icon-${selectedIcon}.svg`;
            link.click();
        });

        document.getElementById('downloadPngBtn').addEventListener('click', () => {
            const svg = document.getElementById('previewIcon');
            const canvas = document.createElement('canvas');
            const size = parseInt(document.getElementById('size').value);
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                const link = document.createElement('a');
                link.download = `icon-${selectedIcon}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(encodeURIComponent(svgData).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
